<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checklist | com Bootstrap e JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <div class="container mt-5">
        <h1>Lista de compras</h1>
        <form>
            <div class="form-check" id="checklist-items">

            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Novo item</label>
            </div>

            <hr>

            <button type="button" class="btn btn-success btn-sm" id="addItem">Adicionar Item</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
